{% load kategori_list %}

 {% kategori_list as kategoriler %} <!-- kategori_list yerine -> kategoriler olarak kullan  -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'anasayfa' %}">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %} bg-primary active {% endif %}"
                 aria-current="page" href="{% url 'anasayfa' %}">Home</a>
            </li>

                <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Kategoriler
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          {% for kategori in kategoriler %}
                        <li><a class="dropdown-item" href="{% url 'kategori' kategoriSlug=kategori.slug %}">{{ kategori.isim }}</a></li>
                        {% endfor %}
                      </ul>
                </li>


             <li class="nav-item">
              <a class="nav-link {% if 'iletisim' in request.path %} bg-primary active {% endif %}" aria-current="page" href="{% url 'iletisim' %}">İletişim</a>
            </li>

          </ul>

  <form action="{% url 'anasayfa' %}"  class="d-flex">
      <!--anasayfa url vericez,çünkü anasayfaya get isteği yapmalı -->

    <input class="form-control me-2"  name="sorgu"  type="search" placeholder="Search"
           aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>







        </div>
        </div>
</nav>
